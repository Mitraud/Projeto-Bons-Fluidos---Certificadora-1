<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bons Fluídos - Entrar</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome para ícones -->
</head>
<body>
  <header>
    <div class="logo">
      <img class="image_logo" src="images/proj bons fluidos.jpg" alt="Bons Fluídos Logo">
      <h1>Bons Fluídos</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Registrar</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Seção de Login -->
    <section class="form-section">
      <h2>Entre em sua conta</h2>
      <form id="loginForm" action="index.html" method="post" onsubmit="return validateLoginForm()">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail" required>

        <label for="loginPassword">Senha:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>

        <input type="submit" value="Entrar">
        <p><a href="#">Esqueceu sua senha?</a></p>
      </form>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 Bons Fluídos. Todos direitos reservados.</p>
    <!-- Link para o Instagram -->
    <div class="social-media">
      <a href="https://www.instagram.com/bonsfluidosutfpr/" target="_blank">
        <i class="fab fa-instagram"></i> <!-- Ícone do Instagram -->
      </a>
    </div>
  </footer>

  <!-- Arquivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
